
<div class=" container ">
  <div class="main row position-relative displayProduct container d-flex align-items-center col-12 m-0 p-0 cursorPointer py-5"
    style=" height: 85vh !important;">

<div class=" col-lg-7 col-12 row h-100 half1">
  <div class=" col-3 col-md-2 h-100 d-flex align-items-center justify-content-center allImgs flex-column ">
    <div class=" col-12 h-15 my-2" *ngFor="let img of productDetails?.images let i = index">
      <div class="rounded-3 w-100 h-100 position-relative imgCenter " style="background-image: url({{img}});"
         [ngClass]="{'activeImg': i  === indexx}" (click)="indexx = i"></div>
    </div>
  </div>

  <div class="col-9 col-md-10  h-100  overflow-hidden  ">
    <div class=" col-md-9 offset-md-1 col-12 h-100  pb-1 overflow-hidden d-flex align-items-center justify-content-center">
      <div
        class=" col-12 h-100 rounded-3  overflow-hidden imgCenter "
        style="background-image: url({{productDetails?.images[indexx]}});"></div>
    </div>
  </div>

</div>
    <div class="col-lg-4 col-8 offset-3 offset-lg-0  h-100  d-flex flex-column justify-content-around half2 ">

      <div class="  d-flex align-items-center justify-content-between w-100 ">
        <div>
          <h2 *ngIf="!productDetails?.storeId" class="my-auto h-100  text-danger">Z-STORE Company</h2>
          <h2 *ngIf="productDetails?.storeId" class="my-auto h-100  text-danger text-capitalize">{{productDetails?.storeId?.name}}-STORE</h2>

        </div>

      </div>
      <h1 class="  fw-bold"> {{productDetails?.name}} </h1>
      <p class="  opacity-50"> {{productDetails?.description}}</p>
      <div class=" d-flex ">

      </div>
      <div class=" d-flex flex-row align-items-center">
        <h4 id="price" class="  d-flex align-items-center "> ${{productDetails?.finalPrice}}</h4>
        <p class="ms-2  fs-6 maincolor maincolorbg  rounded-3">{{productDetails?.discount}}%</p>
      </div>
      <p id="total" class="  text-decoration-line-through opacity-50">${{productDetails?.price}}</p>
      <div class=" d-flex align-items-center row ">
        <div id="count" class="  p-2 col-4  d-flex justify-content-between rounded-3 "
          style="background-color: rgba(180, 177, 177, 0.5); padding: 7.5px 5px;"><span (click)="minuus()"
            style="cursor: pointer;"><i class="fas fa-minus maincolor"></i></span> {{theNumberOfPieces}}<span
            (click)="plus()" style="cursor: pointer;"><i class="maincolor fas fa-plus"></i></span></div>
        <button (click)="addToCart()" class="rounded-5 px-5 w-auto btn offset-1  bg-danger text-white mt-sm-2 fs-6 mt-md-0"> <i
            class="fab fa-opencart"></i></button>
        <p class=" text-danger opacity-0 " [ngClass]="{' opacity-100': message  !== '.' }">{{message}} </p>
      </div>
    </div>
  </div>
  <app-login-first *ngIf="loginFirst" (closeL)="loginFirst = $event"></app-login-first>
