<div class=" bg-white "  cdkDropList (cdkDropListDropped)="ondrop($event)" [cdkDropListData]="favoriteProducts">
  <p class=" border-bottom w-100 fs-2 p-3 fa">favorites</p>
  <div class="favorites container col-12 py-3 border-bottom "
    *ngFor="let item of userData?.wishlist let i = index" cdkDrag >
    <div class="row ">
      <div class=" d-flex col-md-9 col-sm-12 ">
        <div class="col-4 d-flex align-items-center imgCenter rounded-3"
          style="background-image: url({{item.images[0]}});">
        </div>
        <div class="col-md-6 col-sm-5  offset-1 mt-sm-2 mt-md-0">
          <p class=" opacity-50">{{item.categoryId.name}}</p>
          <h2>{{item.name}}</h2>
          <p class=" opacity-75">{{item.description}} </p>
          <p>{{item.discount}}%</p>
          <p>{{item.brandId.name}}</p>
          <div class=" d-flex ">
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-12 border-start d-flex flex-column justify-content-around ">
        <p class=" opacity-50 text-decoration-line-through ">${{item.price}}
        </p>
        <p class=" fs-3">${{item.finalPrice}}</p>
        <button class=" btn btn-danger  w-100" (click)="addToCart(item._id)"> ADD TO CART</button>
        <p style="cursor: pointer;" id="addToFav{{i}}" class="text-danger text-decoration-underline"
          (click)="color($event,item._id)"><i class="fa-solid fa-heart"></i> Add to favorites </p>
      </div>
    </div>
  </div>
</div>
