<app-navbar style="z-index: 10;" [cartlength]="cartlength" class="position-absolute top-0 end-0 start-0 "></app-navbar>












<div class=" w-100 h-100 bg-black position-fixed top-0 bg-opacity-75 p-5 " [ngClass]="{'d-none': !openProductDetails}"
  style="z-index: 9;">
  <div class="container bg-white position-relative scrollStyle">
    <div class=" position-absolute top-0 end-0 m-3 cursorPointer"><i (click)="openProductDetails = !openProductDetails"
        class="bi bi-x-circle-fill"></i></div>
    <app-products-details style="z-index: 99;" [productDetails]="productDetails"></app-products-details>
  </div>
</div>

<div class=" w-100">
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class=" position-relative imgCenter"
          style="width: 100%; height: 100vh; background-image: url('https://preview.colorlib.com/theme/cozastore/images/slide-03.jpg');">
          <div class=" position-relative top-50 w-50 start-0 row">
            <div class=" d-flex flex-column align-items-start justify-content-between offset-3">
              <p class=" line1 ">Men New-Season</p>
              <p class="line2 fa text-capitalize">Jackets & Coats</p>
              <button class="btnStyle m-0" routerLink="/male"><span>SHOP NOW</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item ">
        <div class=" position-relative imgCenter"
          style="width: 100%; height: 100vh; background-image: url('https://preview.colorlib.com/theme/cozastore/images/slide-02.jpg');">
          <div class=" position-relative top-50 w-50 start-0 row">
            <div class=" d-flex flex-column align-items-start justify-content-between offset-3">
              <p class="line1">Men Collection 2018</p>
              <p class="line2 fa text-capitalize">New arrivals</p>
              <button class="btnStyle m-0" routerLink="/male"><span>SHOP NOW</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item ">
        <div class=" position-relative imgCenter"
          style="width: 100%; height: 100vh; background-image: url('https://preview.colorlib.com/theme/cozastore/images/slide-01.jpg');">
          <div class=" position-relative top-50 w-50 start-0 row">
            <div class=" d-flex flex-column align-items-start justify-content-between offset-3">
              <p class="line1">Women Collection 2018</p>
              <p class="line2 fa text-capitalize">NEW SEASON</p>
              <button class="btnStyle m-0" routerLink="/male"><span>SHOP NOW</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

          <p class="fw-bold fs-3 ">Women</p>
          <p>spring 2018</p>
        </div>
      </div>
    </div>


    <div class="col-12 col-md-6 col-lg-4 h-auto px-3 pb-4 cursorPointer  cards position-relative ">
      <div class="imgCenter border position-relative"
        style="height: 250px; background-image: url('https://preview.colorlib.com/theme/cozastore/images/banner-02.jpg');">
        <div class="layer position-absolute w-100 h-100 bg-black bg-opacity-50">
          <div class="position-absolute bottom-0 mb-5 ms-4" id="btn2"></div>
        </div>
        <div class=" position-absolute top-25 ms-4">
          <p class="fw-bold fs-3 ">Men</p>
          <p>spring 2018</p>
        </div>
      </div>
    </div>


    <div class="col-12 col-md-6 col-lg-4 h-auto px-3 pb-4 cursorPointer  cards position-relative ">
      <div class="imgCenter border position-relative"
        style="height: 250px; background-image: url('	https://preview.colorlib.com/theme/cozastore/images/banner-03.jpg');">
        <div class="layer position-absolute w-100 h-100 bg-black bg-opacity-75">
          <div class="position-absolute bottom-0 mb-5 ms-4" id="btn3"></div>
        </div>
        <div class=" position-absolute top-25 ms-4">
          <p class="fw-bold fs-3 ">Accessories</p>

      </div>
    </div>
  </div>

<div class=" container ">
  <div class="row d-flex align-items-center justify-content-start mx-auto">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2 d-flex align-items-center justify-content-center flex-column "
      *ngFor="let item of specialOffers">
      <div class="SpecialOffers mx-auto overflow-hidden" style="background-image: url({{item.images[0]}});">
        <div class="QuickViewBtn position-absolute w-100 h-25 d-flex align-items-center justify-content-center ">
          <button class="btn bg-white text-black rounded-5 p-2 px-3" (click)="productDetails = item"
            (click)="openProductDetails = !openProductDetails">Quick View</button>
        </div>
      </div>
      <div class="mt-1" style="width: 225px;">
        <div class=" w-100 d-flex align-items-center justify-content-between">
          <p class=" m-0 text-gray fs-6"> {{item.name}}</p>
          <i class="bi cursorPointer " [ngClass]="ifInWishlist(item)?'bi-heart-fill text-danger':'bi-heart'"
            (click)="addToFavorites(item._id,$event)"></i>
        </div>
        <div class=" w-100 d-flex align-items-center justify-content-between">
          <p class=" m-0 text-gray">{{item.finalPrice}}$ </p>

        </div>


      </div>
    </div>
  </div>
</div>
